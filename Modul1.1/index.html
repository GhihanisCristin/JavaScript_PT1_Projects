
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Examples</title>        
</head>
<body>

  
  <button onclick="console.log(displayDate())">The time is?</button>

  <div id="demo"></div>


  <script>
    function displayDate(){
      document.getElementById('demo').innerHTML = Date();
      return 'test';
    }
  </script>
  
</body>
</html>
